<!DOCTYPE html>
<html>
<head>

<title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
    body {
      background-color: black;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" style="font-size:25px" href="#">BOOK RECOMMENDER SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="font-size:20px" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size:20px" href="/recommender">Recommender</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <p></p>
    <h1 style="font-size:40px; text-align: center; color: #00ff00;">TOP 50 RECOMMENDED BOOKS</h1>
        <div class="container">
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="card-group" style="width: 18rem; margin-top:50px; margin-right:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p style="font-size:20px; text-align: center; color: black;"><b>{{ book_name[i] }}</b></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="font-size:20px; text-align: center; color: black;">{{ author[i] }}</li>
                            <li class="list-group-item" style="font-size:20px; text-align: center; color: black;">Votes - {{ votes[i] }}</li>
                            <li class="list-group-item" style="font-size:20px; text-align: center; color: black;">Rating - {{ rating[i] }}</li>
                        </ul>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
