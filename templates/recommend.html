<!DOCTYPE html>
<html>
<head>

<title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
    body {
      background-color: black;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" style="font-size:25px" href="#">BOOK RECOMMENDER SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" style="font-size:20px" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size:20px" href="/recommender">Recommender</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 style="font-size:40px; margin-top:50px; margin-left:30px; color: #00ff00;">SELECT A BOOK FOR RECOMMENDATION</h1>
      <form action="/recommend_books" method="post">
          <input name="user_input" placeholder="Enter the Book Name" type="text" class="form-control" style="width: 80rem; height: 4rem; margin-top:50px; margin-right:30px; margin-left:30px; font-size:25px"><br>
          <input type="submit" class="btn btn-lg btn-success" style="width: 10rem; height: 3rem; margin-top:30px; margin-right:30px; margin-left:30px; font-size:20px">
      </form>
    {% if error %}
    <h1 style="font-size:35px; margin-top:50px; margin-left:30px; color: red;">Book Name not Found, Enter the Correct Name</h1>
    {% endif %}
    <div class="container">
        <div class="row">
            {% if data %}
                <h2 style="font-size:35px; margin-top:40px; text-align: center; color: white;">Recommendation for {{ Book_Name }}</h2>
                {% for i in data %}

                    <div class="card-group" style="width: 18rem; margin-top:50px; margin-right:30px">
                            <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{ i[2] }}">
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" style="font-size:20px; text-align: center; color: black;">{{ i[0] }}</li>
                                    <li class="list-group-item" style="font-size:20px; text-align: center; color: black;">{{ i[1] }}</li>
                                </ul>
                            </div>
                    </div>

                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
